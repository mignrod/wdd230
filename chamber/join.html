    <link rel="stylesheet" href="styles/base.css">

</head>
<body>
    <header>
        <a class="logo" href="index.html"><img src="images/chamber.webp" alt="Chamber Logo" width="60" height="60"></a>
        <div>
            <ul class="social">
                <li><a href="#" target="_blank"><img src="images/instagram.png" alt="Instagram Icon" width="20" height="20" loading="lazy"></a></li>
                <li><a href="#" target="_blank"><img src="images/facebook.png" alt="Fb Icon" width="20" height="20" loading="lazy"></a></li>
                <li><a href="#" target="_blank"><img src="images/whatsapp.png" alt="Whatsapp Icon" width="20" height="20" loading="lazy"></a></li>
            </ul>
        
            <button class="log"><i><img loading="lazy" src="images/user.png" alt="User" width="35" height="35"></i></button>
        </div>

    </header>

    <nav>
        <button id="menu"></button>
        <ul class="links" id="hidden-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a class="active" href="join.html">Join</a></li>
            <li><a href="directory.html">Members</a></li>
        </ul>
    </nav>

    <main>
        <h1>Membership Application</h1>
        <form action="thankyou.html" method="get" class="form1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label> First Name* <input type="text" name="fname" id="fname" required></label>
                <label> Last Name* <input type="text" name="lname" id="lname" required></label>
                <label> Email Address* <input type="email" name="email" id="email" placeholder="someone@mail.com" required></label>
                <label> Phone Number* <input type="tel" name="phone" id="phone" placeholder="123-4567878" required></label>
            </fieldset>

            <fieldset>
                <legend>Organization Details</legend>
                <label>Business/Organization Name* <input type="text" name="business" id="business" required></label>
                <label>Title or Position <input type="text" name="position" id="position" title="At least 7 characters alphanumeric. Space and Hypens allowed" pattern="[a-zA-Z\-_]{7,}"></label>
                <label>Business Description <textarea name="bdescription" id="bdescription" title="Brief Description"></textarea> </label>
            </fieldset>

            <fieldset>
                <legend>Membership Level</legend>
                <label><input type="checkbox" name="np" value="yes">NP membership</label>
                <label><input type="checkbox" name="bronze" value="yes">Bronze Membership</label>
                <label><input type="checkbox" name="silver" value="yes">Silver Membership</label>
                <label><input type="checkbox" name="gold" value="yes">Gold Membership</label>
            </fieldset>

            <input type="hidden" name="timestamp" id="hidden-time">
            <input type="submit" value="Complete My Application">

        </form>

    </main>

    <footer>
        <p><span id="date"></span> Barquisimeto Chamber of Commerce</p>
        <p class="contact">&#9742; 123-555-6789</p>
        <p class="name">Miguelangel Rodriguez</p>
        <p>WDD 230 Project</p>
        <button class="top" id="top"><i>&#9650;</i></button>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/chamber.js"></script>
    <script src="scripts/getDates.js"></script>
</body>
</html>
