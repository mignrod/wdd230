    <main>
        <form method="get" action="record.html" class="myform">

            <fieldset>
                <legend>User Registration</legend>
                <label>Username* <input type="text" name="user" id="username" placeholder="Username" required></label>
                <label>Password* <input type="password" name="password" id="password1" placeholder="At least 8 alpha numerical characters" pattern="[0-9a-zA-Z]{8,}" required></label>
                <label>Confirm Password* <input type="password" name="password" id="password2" pattern="[0-9a-zA-Z]{8,}" placeholder="At least 8 alpha numerical characters" required></label>
                <div id="error"></div>
                <label>Email* <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address" placeholder="someone@byui.edu" required></label>

            </fieldset>

            <fieldset>
                <legend>Page Rating</legend>

                    <input type="range" name="rating" id="rating" min="1" max="10" value="1" step="1">
                
                    <datalist id="rangevalues">
