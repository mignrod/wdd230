<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table Build Exercises">
    <meta name="author" content="Miguelangel Rodriguez">
    <title>Table Build Exercise</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
    
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th colspan="1" class="empty"></th>
                <th colspan="1">Basic</th>
                <th colspan="1">Premium</th>
                <th colspan="1">Deluxe</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
